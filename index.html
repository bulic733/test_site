<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wish List</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');
        * {
            margin: 10;
            padding: 1;
            line-height: 1.5;
            box-sizing: border-box;
            font-family: "Pacifico", cursive;
            font-weight: 400;
            font-style: normal;
            background: var(--tg-theme-button-text-color)/*rgb(50, 50, 150)*/;
        }

        h1 {
            margin-top: 20px;
            margin-bottom: 20px;
            text-align: center;
        }

        /* стиль кнопки */
        button {
            line-height: 1;
            display: inline;
            border: 0;
            border-radius: 15px;
            margin-top: 15px;
            height: 35px;
            width: 100%;
            font-size: 20px;
            font-weight: 500;
            cursor: pointer;
            transition: all 500ms ease; /* скорость смены при наведении или нажатии */
            color: var(--tg-theme-button-color)/*black*/;
            background: var(--tg-theme-button-text-color)/*rgb(255, 0, 0)*/;
        }
        /* стиль кнопки при наведении или нажатии */
        button:hover {
            background: var(--th-theme-secondary-bg-color/*green/*;
        }
    </style>
</head>
<body>
    <h1>
        Это список желаний @username
    </h1>

    <button>
        Добавить желание
    </button>
    <button>
        Поделиться ссылкой
    </button>
</body>
</html>
