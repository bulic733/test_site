<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wish List</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');
        /* общие параметры страницы */
        * {
            margin: 10;
            padding: 1;
            line-height: 1.5;
            box-sizing: border-box;
            font-family: "Pacifico", cursive;
            font-weight: 400;
            font-style: normal;
            color: black;
            background: var(--tg-theme-button-text-color)/*rgb(50, 50, 150)*/;
        }

        /* параметры заголовка h1 */
        h1 {
            margin-top: 20px;
            margin-bottom: 20px;
            text-align: center;
        }

        /* параметры кнопки */
        button {
            line-height: 1;
            display: inline;
            border: 0;
            border-radius: 15px;
            margin-top: 15px;
            height: 35px;
            width: 100%;
            font-size: 20px;
            font-weight: 500;
            cursor: pointer;
            transition: all 500ms ease; /* скорость смены при наведении или нажатии */
            color: var(--tg-theme-button-text-color)/*black*/;
            background: rgb(255, 0, 0);
        }
        /* параметры кнопки при наведении/нажатии */
        button:hover {
            background: green/*var(--th-theme-secondary-bg-color/*;
        }

        #form {
            display: none;
            text-align: center;
        }
        input {
            width: 90%;
            outline: none;
            margin: 10px 5%;
            padding: 15px 18px;
            font-size: 14px;
            border: 2px solid silver;
            border-radius: 5px;
        }
        input:focus {
            border-color: #db5d5d;
        }
    </style>
</head>
<body>
    <div id="main">
        <h1 id="header">
            Это список желаний @username
        </h1>
        <button id="add_button">
            Добавить желание
        </button>
        <button id="share_button">
            Поделиться ссылкой
        </button>
    </div>

    <form id="form" style="display: none">
        <h1>Добавление желания</h1>
        <input type="text" placeholder="Имя" id="user_name">
        <input type="text" placeholder="Email" id="user_email">
        <input type="text" placeholder="Телефон" id="user_phone">
        <button id="confirm">Оформить</button>
    </form>

    <!-- <div id="wishlist">
        <button>
            желание раз
        </button>
        <button>
            желание два
        </button>
    </div> -->

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        let tg = window.Telegram.WebApp;
        let add = document.getElementById("add_button")
        let confirm = document.getElementById("confirm")
        add.addEventListener("click", () => {
            document.getElementById("main").style.display = "none";
            document.getElementById("wishlist").style.display = "none";
            document.getElementById("form").style.display = "block";
            document.getElementById("user_name").value = tg.initDataUnsafe.user.first_name;
        });
        confirm.addEventListener("click", () => {
            tg.close();
        });
    </script>
</body>
</html>
